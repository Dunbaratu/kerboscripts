// Allow LaserDist parts in RP-0:
@PART[distometer100x]:FOR[LaserDist]:NEEDS[RP-0]
{
    %RP0conf = True

    @MODULE[LaserDistModule]
    {
        @EcPerSecond = 0.02
    }
}
